bookdown::gitbook:
  css: style.css
  split_bib: no
  keep_md: yes
  includes:
    in_header: [favicon.html, google_analytics.html]
  pandoc_args:
    - --filter
    - bin/pygments-filter.py
    - --csl
    - chicago-fullnote-bibliography.csl
  config:
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: no
      twitter: no
    toc:
      collapse: section
      before: |
        <li><a href="./">Data Science at the Command Line, 2e</a></li>
      after: |
        <li><a href="/1e">The second edition is currently being written. You can read the first edition here.</a></li>
    edit:
      link: https://github.com/jeroenjanssens/data-science-at-the-command-line/edit/master/book/%s
      text: "Edit"
